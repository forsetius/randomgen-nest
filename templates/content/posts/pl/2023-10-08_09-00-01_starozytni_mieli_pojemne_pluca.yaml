lead: >
  No bo jak można nie zająknąć się przy:

  _Jam jest Cyrus, król świata, wielki król, prawowity król, król Babilonu, król Sumeru i Akkadu, król czterech krańców [świata], syn Kambyzesa, wielkiego króla, króla Anszan, prawnuk Cyrusa, wielkiego króla, króla Anszan, potomek Teispesa, wielkiego króla, króla Anszan, z rodziny, która zawsze królowała, którego rządy kochają Bel [Marduk] i Nebo, których serca chce jako król zadowolić_

content: >
  OK, ja rozumiem: był niepalący, nie jadł konserwantów to i zdrowy był, rynsztunek z brązu rozwija muskulaturę, a brak środków nagłaśniających - przeponę. 
  Ale żeby tak wstydu nie mieć?


  No, chyba, że to wiara w magiczną moc sprawczą słowa spisanego i zasadzonego potomności w fundamencie świątyni. 
  Bo słowo to ma moc - dzięki niemu potomność wie, że Babilon zajęty został całkowicie pokojowo, przez króla z królów, 
  wskazanego przez boga pomazańca, który nic ino pokój niósł, roboty przymusowe znosił (a zaraz potem sam jeden świątynie wznosił) 
  i w ogóle wymyślił Pax Romanum przed Romanem. 

  Taa, uczcie sie dzieci historii, będziecie odporne na propagandę, jaką teraźniejszość tłoczy wam przez TV, książki i czasopisma. I blogi.
