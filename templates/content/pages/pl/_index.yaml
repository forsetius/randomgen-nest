title: Hello World!
lead: Jestem Marcin i mam 2/10 w autoprezentacji.
headerImage: matrix-head.jpg
content: >
  No dobrze...
  
  
  Nazywam się **Marcin Paździora** i jestem programistą. PHP, JavaScript (ES6, nie niżej, na bogów Eternii!), TypeScript. Obecnie głównie TypeScript bo silne typowanie rządzi. Zajmuję się stroną backendową aplikacji internetowych ale choćby na potrzeby tej strony musiałem przeprosić się z frontendem. Co absolutnie nie czyni mnie frątasiem, skądże! ;)
  
  
  Ale kompetencjami zawodowymi chwalę się na osobnej stronie: [Programowanie](/programowanie). Oraz na [LinkedIn](https://linked.in/). No i wystawiam parę repozytoriów na [GitHubie](https://github.com/forsetius).
  
  
  A tak prywatnie mówią na mnie Forseti i jestem nerdem. Gram w gry fabularne, czytuję fantastykę, jeżdżę na konwenty, piję piwo. Trochę autorzę, to znaczy piszę scenariusze, które potem prowadzę (albo i nie), tworzę własną mechanikę RPG i settingi, programuję narzędzia pod RPG-i. Mam też inne zainteresowania, hobby i rysy charakteru, patrz na stronie [O mnie](/o-mnie).

